<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="page-icon.png" type="image/x-icon">
    <title>StarField</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.4.0/gl-matrix.js"></script>
    <script src="misc.js"></script>
    <script src="stars.js"></script>
    <script src="constellations.js"></script>
    <script src="planet.js"></script>
    <script src="scene.js"></script>
    <script src="shaderGL.js"></script>
    <script src="mainConstellation.js"></script>
</head>
<body>
    <div id="styles">
        <button id="toggleGroundBtn">
            <img src="svg/ground.svg" alt="SVG Icon" />
        </button>
        <button id="toggleConstellationBtn">
            <img src="svg/constellation.svg" alt="SVG Icon" />
        </button>
    </div>
    <div id="inputs">
        <div id="position">
            <div class="lonLatInput" id="lat">
                <input id="latInput" type="number" id="floatInput" min="-90" max="90"/>
                <span>°N</span>
            </div>
            <div class="lonLatInput" id="lon">
                <input id="lonInput" type="number" id="floatInput" min="-180" max="180"/>
                <span>°E</span>
            </div>
        </div>
        <div id="time">
            <input id="timeInput" type="time"/>
            <input id="dateInput" type="date"/>
        </div>
    </div>
    <canvas id="paintCanvas"></canvas>
</body>
</html>
